<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <style>
    /* Add your styles here (same as before) */
  </style>
</head>
<body>
  <div id="container">
    <!-- Username Input Screen -->
    <div id="usernameScreen">
      <h1>Enter Your Username</h1>
      <input type="text" id="usernameInput" placeholder="Your username" />
      <button id="enterChatButton">Enter Chat</button>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" style="display: none;">
      <div id="messages"></div>
      <div id="input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Replace with your WebSocket Worker URL
    const serverUrl = 'wss://ws.postman-echo.com/raw';
    const ws = new WebSocket(serverUrl);

    const usernameScreen = document.getElementById('usernameScreen');
    const usernameInput = document.getElementById('usernameInput');
    const enterChatButton = document.getElementById('enterChatButton');
    const chatScreen = document.getElementById('chatScreen');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let username = '';

    // Handle WebSocket errors
    ws.onerror = () => {
      alert('WebSocket connection failed. Please check your backend.');
    };

    // Enter the chat after setting username
    enterChatButton.addEventListener('click', () => {
      if (usernameInput.value.trim() !== '') {
        username = usernameInput.value.trim();
        usernameScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        messageInput.focus();
      }
    });

    usernameInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        enterChatButton.click();
      }
    });

    // Display incoming messages
    ws.onmessage = (event) => {
      const { username: sender, message } = JSON.parse(event.data);
      const messageDiv = document.createElement('div');
      messageDiv.textContent = `${sender}: ${message}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    // Send a message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        ws.send(JSON.stringify({ username, message })); // Send username and message
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
